    <title>Comércio</title>
    <link rel="stylesheet" href="estilo.css" />
    <style>
      body {
        background-color: rgb(225, 230, 236);
        font-family: sans-serif;
      }

      .formulario {
        background-color: white;
        width: 400px;
        padding: 20px;
        border-radius: 5px;
        margin: auto;
        margin-top: 20px;
        box-shadow: 0px 1px 10px -5px rgba(0, 0, 0, 0.2);
      }

      .formulario input,
      .formulario select {
        display: block;
        padding: 10px 10px;
        border: 1px solid gray;
        margin-bottom: 10px;
        width: 100%;
        border-radius: 3px;
      }

      .formulario button {
        display: block;
        padding: 8px 25px;
        background-color: rgb(53, 129, 250);
        border: none;
        border-radius: 20px;
        color: white;
        margin: auto;
        margin-top: 20px;
      }

      h1 {
        margin-top: 50px;
        text-align: center;
        color: rgb(53, 129, 250);
        font-size: 50px;
      }

      fieldset {
        border: 1px solid gray;
        padding: 20px 10px;
        border-radius: 3px;
        margin-top: 10px;
      }

      legend {
        font-weight: bold;
        background-color: rgb(53, 129, 250);
        color: white;
        padding: 5px 20px;
        border-radius: 20px;
        margin: auto;
      }
    </style>
    <script>
      let total = 0;

      function adicionar() {
        let frutaSelecionada = document.getElementById("fruta").value;

        switch (frutaSelecionada) {
          case "Acerola":
            total += 1.5;
            alert(
              "Acerola adicionada com sucesso, total da compra é: " + total
            );
            break;
          case "Abacaxi":
            total += 4.5;
            alert(
              "Abacaxi adicionada com sucesso, total da compra é: " + total
            );
            break;
          case "Açai":
            total += 4;
            alert("Açai adicionada com sucesso, total da compra é: " + total);
            break;
          case "Amora":
            total += 3.5;
            alert("Amora adicionada com sucesso, total da compra é: " + total);
            break;
          case "Abacate":
            total += 2.5;
            alert(
              "Abacate adicionada com sucesso, total da compra é: " + total
            );
            break;
          case "Banana":
            total += 2;
            alert("Banana adicionada com sucesso, total da compra é: " + total);
            break;
          case "Caju":
            total += 3.5;
            alert("Caju adicionada com sucesso, total da compra é: " + total);
            break;
          case "Coco-Verde":
            total += 4;
            alert(
              "Coco-Verde adicionada com sucesso, total da compra é: " + total
            );
            break;
          default:
            alert("Por gentileza, selecione forma de pagamento");
            break;
        }
      }

      function finalizar() {
        alert(
          "Sua compra foi finalizada com sucesso, o total foi de: " +
            total +
            "reais"
        );
        total = 0;
      }
    </script>
  </head>
